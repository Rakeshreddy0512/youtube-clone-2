<style>
    .subscribe-button{
        background-color: rgba(209, 12, 12, 0.961);
        color:white;
        border:none;
        height: 36px;
        width:105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition:background-color 1s;

    }

    .subscribe-button:hover{
   
        background-color: rgba(249, 56, 49, 0.932);

    }

    .subscribe-button:active{
        background-color:rgba(31, 248, 31, 0.813);
    }

    .join-button{
        background-color:white;
        color:rgba(22, 22, 222, 0.914);
        border-color:rgba(11, 11, 222, 0.866);
        border-style:solid;
        border-width:1px;
        height: 36px;
        width:62px;
        border-radius:2px;
        cursor: pointer;
        margin-right:8px;
    }

    .join-button:hover{
        background-color:rgba(22, 22, 222, 0.914);
        color:white;
    }

    .join-button:active{
        background-color: rgba(225, 60, 60, 0.889);
    }


    .tweet-button{
        height:36px;
        width: 70px;
        border-radius:20px;
        background-color:rgb(74, 196, 252);
        border:none;
        color:white;
        font-weight:bold;
        font-size:15px;
        cursor:pointer;
        box-shadow:10px 10px 10px black;

    }

</style>
<button class="subscribe-button">
SUBSCRIBE
</button>
<button class="join-button">
 JOIN   
</button>
<button class="tweet-button">
Tweet
</button>
